<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, rgba(0, 5, 20, 0.95) 20%, rgba(0, 0, 40, 1) 100%), 
                        url('https://example.com/ibm-kochi.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: white;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: rgba(0, 97, 242, 0.85);
            color: white;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(0, 97, 242, 1);
            transform: scale(1.05);
        }

        .container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .container p a {
            color: #80b3ff;
            text-decoration: none;
        }

        .container p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <div class="form-group">
                <label for="emp_id">Employee ID</label>
                <input type="text" id="emp_id" name="emp_id" placeholder="Enter your Employee ID" required>
            </div>
            <div class="form-group">
                <label for="emp_name">Name</label>
                <input type="text" id="emp_name" name="emp_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="manager_id">Manager ID</label>
                <input type="text" id="manager_id" name="manager_id" placeholder="Enter your Manager's ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
